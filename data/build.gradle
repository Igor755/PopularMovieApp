apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 33
        /*
         TODO increment after every milestone
       */
        buildConfigField "String", "HOST_URL", "\"${rootProject.HOST_URL}\""
        buildConfigField "String", "DATABASE_NAME", "\"${rootProject.DATABASE_NAME}\""
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }
    compileOptions {
        sourceCompatibility = 11
        targetCompatibility = 11
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':domain')

    /* network */
    api "com.squareup.okhttp3:okhttp:4.3.1"
    api 'com.squareup.retrofit2:retrofit:2.7.1'
    api 'com.google.code.gson:gson:2.8.9'
    api 'com.squareup.okhttp3:logging-interceptor:4.3.1'
    api 'com.squareup.retrofit2:converter-gson:2.6.2'
    api 'com.auth0:java-jwt:3.8.2'

    /* room */
    def room_version = "2.4.3"
    api "androidx.room:room-runtime:$room_version"
    api "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    /* kotlin */
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-reflect:1.7.10"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1'

    /* koin */
    api "org.koin:koin-androidx-viewmodel:2.0.0-GA"
    api "org.koin:koin-core:2.0.0-GA"
    api "org.koin:koin-androidx-scope:2.0.0-GA"
    implementation 'androidx.work:work-runtime-ktx:2.7.1'

    /* test */
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}